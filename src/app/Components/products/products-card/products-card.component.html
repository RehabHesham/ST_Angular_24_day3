<div class="card">
  <img src="{{ product?.imgURL }}" class="card-img-top" alt="..." />
  <div class="card-body">
    <h5 class="card-title">{{ product?.name }}</h5>
    <p class="card-text">
      {{ product?.price }}
    </p>
    <a href="#" class="btn btn-primary">Add To Cart</a>
    <a
      href="#"
      class="btn btn-primary"
      [routerLink]="['/products/' + product?.id]"
      >Details</a
    >
  </div>
</div>
